<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Request Details</title>
</head>
<body>
    <h1>HTTP Request Details</h1>

    <h3>Request Headers:</h3>
    <pre id="headers"></pre>

    <h3>Query Parameters:</h3>
    <pre id="queryParams"></pre>

    <script>
        try {
            const headers = JSON.stringify(Object.fromEntries(new Headers(location.search).entries()), null, 2);
            document.getElementById('headers').textContent = headers;
        } catch {
            // ignore
        }
        const queryParams = JSON.stringify(Object.fromEntries(new URLSearchParams(location.search).entries()), null, 2);
        document.getElementById('queryParams').textContent = queryParams;
    </script>
</body>
</html>
